<body>
  <h1>Завдання 3</h1>
  <h2>Середнє арифметичне з завдання 2 потрібно вивести з точністю 3 знаки після десяткового дробу.</h2>

  <script>

    function addTextInPage(text) {
      document.write("<p>" + text + "</p>")
    }

    function getAvg(a, b, c) {
      return (a + b + c) / 3
    }

    // let a = Math.round(Math.random() * 10);
    // let b = Math.round(Math.random() * 10);
    // let c = Math.round(Math.random() * 10);

    let a = 4;
    let b = 5;
    let c = 7;

    let avg = getAvg(a, b, c);

    addTextInPage(`(${a} + ${b} + ${c}) / 3 = ${avg.toFixed(3)}`);

  </script>

</body>
