  <h1>Завдання 2</h1>
  <h2>Дано три числа a, b, c. Знайти суму, добуток і середнє арифметичне введених чисел.</h2>

  <script>

    function addTextInPage(text) {
      document.write("<p>" + text + "</p>")
    }

    function getSum(a, b, c) {
      return a + b + c
    }

    function getProduct(a, b, c) {
      return a * b * c
    }

    function getAvg(a, b, c) {
      return (a + b + c) / 3
    }

    // let b = parseFloat(prompt("Введіть значення числа с"));

    // let a = Math.round(Math.random() * 10);
    // let b = Math.round(Math.random() * 10);
    // let c = Math.round(Math.random() * 10);

    let a = 4;
    let b = 5;
    let c = 7;

    let sum = getSum(a, b, c);
    let product = getProduct(a, b, c);
    let avg = getAvg(a, b, c);

    addTextInPage(`${a} + ${b} + ${c} = ${sum}`);
    addTextInPage(`${a} * ${b} * ${c} = ${product}`);
    addTextInPage(`(${a} + ${b} + ${c}) / 3 = ${avg}`);

  </script>
