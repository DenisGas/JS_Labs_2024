<body>
  <h1>Завдання 5</h1>
  <h2>Поміняти місцями вміст змінних A і B і вивести нові значення A і B.</h2>

  <script>
    function addTextInPage(text) {
      document.write("<p>" + text + "</p>")
    }

    // let a =  parseInt(prompt("Введіть  змінну 1"));
    // let b = parseInt(prompt("Введіть  змінну 2"));

    let a = 40;
    let b = "js";

    addTextInPage(`a = ${a}, b = ${b}`);

    let temp = a;
    a = b
    b = temp;

    addTextInPage(`Після того як змінні поміняли 
    <br>
    a = ${a}, b = ${b}`);

  </script>

  <script src="./routing.js"></script>
</body>
